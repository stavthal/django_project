{% load static %}

<li>
  <article class="post">
    <a href="{% url "post_detail" post.slug %}"> {% comment "" %} Here we add the name of the url that we have set{% endcomment %}
      <img src="{% static 'blog/images/'|add:post.image %}" alt={{ post.slug}} />
      <div class="post__content">
        <h3>{{ post.title }}</h3>
        <p>
          {{ post.content | slice:":100" }}...{% comment "" %} Here we slice the content to 100 characters{% endcomment %}
        </p>
      </div>
    </a>
  </article>
</li>
