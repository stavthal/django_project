{% extends "base.html" %}

{% load static %}

{% block title %}
{{ post.title }}
{% endblock %}

{% block stylesheets %}
<link rel="stylesheet" href="{% static "blog/post-detail.css" %}" />
{% endblock%}

{% block content%}
<section id="summary">
    <h2>Post Title</h2>
    <article>
        <img src="{% static "blog/images/mountains.jpg" %}" alt="Post Title" />
        <address>By Steve Thalassinos</address> 
        <div>
            Last updated on <time>August 23</time>
        </div>
    </article>
</section>

<main>
    <p>{{ post.content }}</p>
</main>
{% endblock %}
